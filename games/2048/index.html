<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="shortcut icon" href="icon/2048.png" type="image/x-icon"/>
    <!--引入整体css文件-->
    <link rel="stylesheet" href="css/2048.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/2048_anim.css">
    <!--引入jquery文件-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!--引入2048其他js文件-->
    <script type="text/javascript" src="js/2048_other.js"></script>
    <!--引入2048游戏逻辑js文件-->
    <script type="text/javascript" src="js/2048.js"></script>
    <script type="text/javascript" src="layui/layui.all.js"></script>
</head>
<body>

    <div class="btn-back">
        <div class="score">
            <span>SCORE</span>
            <span id="score">0</span>
        </div>
        <div class="best">
            <span>BEST</span>
            <span id="best">0</span>
        </div>
    </div>
    <div class="mid">
        <div id="new-game">
            <a id="reset">NEW GAME</a>
        </div>
        <span class="music">🎶</span>
    </div>
    <div class="board-back">
        <!--写16个div-->
        <div class="chessman" id="0-0"></div>
        <div class="chessman" id="0-1"></div>
        <div class="chessman" id="0-2"></div>
        <div class="chessman" id="0-3"></div>

        <div class="chessman" id="1-0"></div>
        <div class="chessman" id="1-1"></div>
        <div class="chessman" id="1-2"></div>
        <div class="chessman" id="1-3"></div>

        <div class="chessman" id="2-0"></div>
        <div class="chessman" id="2-1"></div>
        <div class="chessman" id="2-2"></div>
        <div class="chessman" id="2-3"></div>

        <div class="chessman" id="3-0"></div>
        <div class="chessman" id="3-1"></div>
        <div class="chessman" id="3-2"></div>
        <div class="chessman" id="3-3"></div>
    </div>
    <audio id="bgMusic" src="music/For%20You.mp3" hidden="true" loop="loop"></audio>
<div id="tip" title="hey! you find me!"><span>provided by Nevermore</span></div>
</body>
</html>
